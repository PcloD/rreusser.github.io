<!DOCTYPE html>
<html class='no-js'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width' name='viewport'>
    <link href="../../../../stylesheets/demo-1b78c6d7.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="../../../../javascripts/demo-833ba26b.js" type="text/javascript"></script>
    <script>
      window.frame = new FrameInstance();
    </script>
    <link rel="stylesheet" href="../../../../bootstrap-creator/bootstrap.min-973e37a8.css">
    <script src="../../../../bootstrap-creator/lib/angular-88276c69.js"></script>
    <script src="../../../../bootstrap-creator/bootstrap-creator-8caa6dcb.js"></script>
    
    <style type="text/css">
    
      .node {
        border: 2px solid blue;
        position: relative;
      }
    
      .container, .container-fluid {
        border: 2px solid #ff8800;
        min-height: 100px;
        /*padding: 5px 20px;*/
      }
    
      .row {
        border: 2px solid green;
        /*margin-top: 10px;
        margin-bottom: 10px;*/
      }
    
      .focus {
        /*border-color: red;*/
        border-style: dashed;
      }
    
      .placeholder {
        /*background-color: rgba( 139, 213, 162, 0.5 );*/
        min-height: 100px;
      }
    
      .buttons {
        z-index: 2000;
        position: absolute;
        bottom:0;
        left:0;
      }
    
      .node.hover::before {
        pointer-events: none;
        display: block;
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 1000;
        background-color: rgba(50,100,255,0.5);
      }
      .node:hover .node::before {
        display: none;
      }
    
      
    </style>
    
    <div ng-app="bootstrapCreator" ng-controller="TreeController">
    
      <script type="text/ng-template" id="node.html" ng-init="assign(node)">
        <div class="node"
             ng-class="[node.classList(),(focused() ? 'focus' : ''),(node.isPlaceholder() ? 'placeholder' : ''),(node.hovered ? 'hover' : '')].join(' ')"
             ng-include="'node.html'"
             ng-repeat="node in node.childNodes"
             ng-controller="NodeController"
             ng-init="assign(node)"
             ng-click="focus()"
             stop-propagation="click"
             ng-mouseenter="onMouseEnter()"
             ng-mouseleave="onMouseLeave()">
          {{node.content}}
        </div>
    
        <div ng-show="focused()" class="buttons">
          <!--button ng-click="focus()" class="btn btn-primary">Focus</button-->
          <button ng-click="deleteChildren()" class="btn btn-primary" ng-show="node.canKillChildren()">Remove Children</button>
          <button ng-click="deleteSelf()" class="btn btn-primary" ng-show="node.canKillSelf()">Remove</button>
    
          <select ng-model="node.typeClass" class="form-control" ng-show="node.hasTypeClassVariants()" ng-options="type for type in node.typeClassVariants()"></select>
        </div>
    
      </script>
    
      <div class="actions">
        <button ng-click="addToFocused('bsContainer')" class="btn btn-primary">Add a container</button>
        <button ng-click="addToFocused('bsRow')" class="btn btn-primary">Add a row</button>
        <button ng-click="addToFocused('bsColumn')" class="btn btn-primary">Add a column</button>
        <button ng-click="deleteFocused()" ng-show="hasFocus()" class="btn btn-primary">Remove selected</button>
      </div>
    
      <div ng-repeat="node in tree" ng-include="'node.html'" ng-controller="NodeController" ng-init="assign(node)"></div>
    
    
    </div>
    <script>

      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
