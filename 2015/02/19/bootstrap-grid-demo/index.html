<!DOCTYPE html>
<html class='no-js'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width' name='viewport'>
    <link href="../../../../stylesheets/demo-1b78c6d7.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="../../../../javascripts/demo-2983ea5f.js" type="text/javascript"></script>
    <script>
      window.frame = new FrameInstance();

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
        background: #888;
      }
    
      #content {
        transition: width 0.25s ease-in-out;
      }
      #content[data-device=iphone-4] { width: 320px !important; }
      #content[data-device=iphone-6] { width: 375px !important; }
      #content[data-device=iphone-6-plus] { width: 414px !important; }
    
      @media( min-width: 768px  ) { #content[data-device=container] { max-width: 750px; } }
      @media( min-width: 992px  ) { #content[data-device=container] { max-width: 970px; } }
      @media( min-width: 1200px ) { #content[data-device=container] { max-width: 1170px; } }
    
      .container {
        overflow: hidden;
        background-color: white;
        margin: 100px auto 100px auto;
      }
    
      .border {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1;
      }
      .col-xs-1:not(:last-child) .border {
        border-right: 1px dashed rgba(255,50,30,0.4);
      }
      .col-xs-1:not(:first-child) .border {
        border-left: 1px dashed rgba(255,50,30,0.4);
      }
    
    
      .col-xs-1::before, .col-xs-1:last-child::after {
        content: ' ';
        position: absolute;
        top: 0;
        bottom: 0;
        background: rgba(30,50,255,0.2);
      }
      .col-xs-1:nth-child(even)::before, .col-xs-1:nth-child(odd):last-child::after {
        /*background: rgba(255,50,30,0.2);*/
        background: rgba(30,50,255,0.2);
      }
      .col-xs-1::before {
        left: -15px;
        width: 30px;
      }
      .col-xs-1:last-child::after {
        right: -16px;
        width: 30px;
      }
    
      .col-xs-1 {
        position: relative;
        float: left;
        width: 8.33333333%;
        /*padding-left: 15px;
        padding-right: 15px;*/
        box-sizing: border-box;
        min-height: 300px;
      }
    
      button {
        background: #aaccff;
        border: none;
        padding: 10px 15px;
        border-radius: 2px;
        box-shadow: 0 2px 0 #88bbee;
        cursor: pointer;
        position: relative;
        outline: none;
        margin-bottom: 10px;
      }
      button:active {
        background: #88aacc;
        top: 2px;
        box-shadow: none;
      }
      button.active {
        background: #ffccaa;
        box-shadow: 0 2px 0 #eebb88;
      }
      button.active:active {
        background: #ccaa88;
      }
    
    </style>
    <div class="container" data-device="container" id="content">
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
      <div class="col-xs-1"><div class="border"></div></div>
    </div>
    
    <button class="set-device" id="iphone-4">iPhone 4/5/5s (320px)</button>
    <button class="set-device" id="iphone-6">iPhone 6 (375px)</button>
    <button class="set-device" id="iphone-6-plus">iPhone 6+ (414px)</button>
    <button class="set-device active" id="container">.container</button>
    <button class="set-device" id="container-fluid">.container-fluid</button>
    
    <script>
      $(function() {
        var $c = $('#content');
        $('.set-device').click(function() {
          $c.attr('data-device',$(this).attr('id'));
          $(this).addClass('active').siblings().removeClass('active');
        });
      });
    </script>

  </body>
</html>
